# look good
set -g default-terminal "screen-256color"

# reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Vi mode
setw -g status-keys vi
setw -g mode-keys vi
setw -g escape-time 0
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r C-k select-window -t :-
bind -r C-j select-window -t :+
bind -t vi-copy v begin-selection
bind -t vi-copy c copy-selection

# save all history in buffer to a file
bind Y command-prompt -p 'save history to filename:' -I '~/tmux.history' \
  'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'

# history/buffer limits
set -g history-limit 100000

# ring a bell if action happens
set-option -g bell-action any
set-option -g visual-bell off

# keybindings to make resizing easier
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R
bind ` join-pane -t:-.bottom-right

# pane, window, session killing
bind X kill-window
bind x kill-pane
bind \ kill-session

# VI for splitting
bind s split-window -v
bind v split-window -h

# easily toggle synchronization (mnemonic: e is for echo)
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# act like GNU screen
unbind C-b
set -g prefix C-w
bind w send-prefix
bind -r C-w send-prefix

# status
set-option -g status-utf8 on
#set -g status-left-length 15
#set -g status-left ' #[fg=cyan,bright]#10H#[fg=green]:#[fg=white]#S#[fg=green]#[default] '
#set -g status-right ' #[fg=yellow]%y-%m-%d %H:%M '
set -g status-bg black
set -g status-fg green
set -g status-justify centre
set -g window-status-current-bg yellow
set -g window-status-current-fg black

# Set window notifications
setw -g monitor-activity on
set -g visual-activity off
# changing monitor activity
bind m setw monitor-activity off
bind M setw monitor-activity on

# # Toggle mouse on with ^B m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# don't wait after escape
set -s escape-time 0

# disable auto rename (doesn't really work)
set-window-option -g automatic-rename off
# OS X copy & paste files. Requires `brew install reattach-to-user-namespace`
set-option -g default-command "command -v reattach-to-user-namespace >/dev/null 2>&1 && reattach-to-user-namespace -l $SHELL || $SHELL -l"
bind y send-keys c\;\
       run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"


# tmux powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/dotfiles/tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/dotfiles/tmux/tmux-powerline/powerline.sh right)"
