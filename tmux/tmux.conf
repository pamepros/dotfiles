# look good
set -g default-terminal "screen-256color"

# reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Vi mode
setw -g status-keys vi
setw -g mode-keys vi
setw -g escape-time 0
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r C-k select-window -t :-
bind -r C-j select-window -t :+
bind -t vi-copy v begin-selection
bind -t vi-copy c copy-selection

# save all history in buffer to a file
bind Y command-prompt -p 'save history to filename:' -I '~/tmux.history' \
  'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'

# history/buffer limits
set -g history-limit 100000

# ring a bell if action happens
set-option -g bell-action any
set-option -g visual-bell off

# keybindings to make resizing easier
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R
bind ` join-pane -t:-.bottom-right

# grow the window to the biggest size possible
setw -g aggressive-resize on

# pane, window, session killing
bind X kill-window
bind x kill-pane
bind \ kill-session

# VI for splitting
bind s split-window -v
bind v split-window -h

# easily toggle synchronization (mnemonic: e is for echo)
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# act like GNU screen
unbind C-b
set -g prefix C-w
bind w send-prefix
bind -r C-w send-prefix

# disable auto rename (doesn't really work)
set-window-option -g automatic-rename off
bind y send-keys c\;\
       run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"
# OS X copy & paste files. Requires `brew install reattach-to-user-namespace`
set-option -g default-command "test -f /usr/local/bin/reattach-to-user-namespace && /usr/local/bin/reattach-to-user-namespace -l $SHELL || $SHELL -l"

# status
# powerline needs `pip install powerline`
set-environment -g POWERLINE_COMMAND "$HOME/.virtualenvs/powerline/bin/powerline"
set -g status on
set -g status-utf8 on
set -g status-interval 30
set -g status-justify "centre"
set -g status-fg colour231
set -g status-bg colour232
set -g status-left-length 90
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]î‚°#(eval $POWERLINE_COMMAND tmux left)'
set -g status-right '#(eval $POWERLINE_COMMAND tmux right -R pane_id=`tmux display -p "#D"`)'
set -g status-right-length 90
set -g window-status-format "#[fg=colour240]#I:#W"
set -g window-status-current-format "#[fg=colour121,bold][ #I:#W ]"
set -g window-status-activity-attr "underscore"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity off
# changing monitor activity
bind m setw monitor-activity off
bind M setw monitor-activity on

# # Toggle mouse on with ^B m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# don't wait after escape
set -s escape-time 0
